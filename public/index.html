<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-xl font-bold text-gray-700">üì∑ Admin - ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</h1>

        <form id="upload-form">
            <input type="file" id="image-file" required class="block my-3">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
        </form>

        <h2 class="text-lg font-semibold text-gray-600 mt-6">üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</h2>
        <div id="gallery" class="grid grid-cols-3 gap-4 mt-4"></div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("image-file").files[0];

            if (!fileInput) return alert("üì∏ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô!");

            const formData = new FormData();
            formData.append("image", fileInput);

            const response = await fetch("http://localhost:3000/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            alert(data.message);
            loadImages();
        });

        async function loadImages() {
            const response = await fetch("http://localhost:3000/images");
            const images = await response.json();
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            images.forEach(image => {
                const div = document.createElement("div");
                div.classList.add("p-4", "bg-white", "shadow-md", "rounded-md");

                const imgElement = document.createElement("img");
                imgElement.src = `data:${image.image_type};base64,${image.image_data}`;
                imgElement.classList.add("w-full", "h-40", "object-cover", "rounded-md");

                const btnDelete = document.createElement("button");
                btnDelete.innerText = "üóëÔ∏è ‡∏•‡∏ö";
                btnDelete.classList.add("bg-red-500", "text-white", "px-2", "py-1", "rounded-md", "hover:bg-red-600");
                btnDelete.onclick = async () => {
                    await fetch(`http://localhost:3000/delete/${image.id}`, { method: "DELETE" });
                    loadImages();
                };

                div.appendChild(imgElement);
                div.appendChild(btnDelete);
                gallery.appendChild(div);
            });
        }

        loadImages();
    </script>

</body>
</html>
