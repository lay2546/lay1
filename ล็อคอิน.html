<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="วิจัย.css">
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK รุ่นใหม่
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // ตั้งค่าคอนฟิก Firebase (ควรโหลดจากไฟล์แยก)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ฟังก์ชันล็อกอิน
        window.login = function() {
            const email = document.getElementById("uname").value;
            const password = document.getElementById("psw").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("เข้าสู่ระบบสำเร็จ");
                    window.location.href = "หน้าแรก.html"; // เปลี่ยนเส้นทางหลังล็อกอิน
                })
                .catch((error) => {
                    alert("เกิดข้อผิดพลาด: " + error.message);
                });
        };
    </script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">สันทนาการ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="หน้าแรก.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="ห้องสมุด.html">ห้องสมุด</a></li>
                    <li class="nav-item"><a class="nav-link" href="ฟิตเนส.html">ฟิตเนส</a></li>
                    <li class="nav-item"><a class="nav-link" href="สวนสาธารณะ.html">สวนสาธารณะ</a></li>
                    <li class="nav-item"><a class="nav-link" href="แกลเลอรี่.html">แกลเลอรี่</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <section class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">เข้าสู่ระบบ</h2>
                <form onsubmit="event.preventDefault(); login();">
                    <div class="mb-3">
                        <label for="uname" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="uname" required>
                    </div>
                    <div class="mb-3">
                        <label for="psw" class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" id="psw" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
                    <div class="text-center mt-2">
                        <a href="สมัครสมาชิก.html">ลืมรหัสผ่าน?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
