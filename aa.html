<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- เชื่อมโยงกับไฟล์ CSS -->
    <title>แนะนำกิจกรรมสันทนาการในกรุงเทพ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* สีพื้นหลัง */
            color: #333; /* สีข้อความ */
        }

        .container {
            display: flex; /* ใช้ Flexbox */
            align-items: center; /* จัดให้อยู่กลางแนวตั้ง */
            padding: 20px; /* การเติมภายใน */
            margin: 20px; /* ระยะห่างรอบ ๆ */
            background-color: rgba(255, 255, 255, 0.8); /* สีพื้นหลังโปร่งแสง */
            border-radius: 8px; /* มุมโค้ง */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* เงาเบา */
        }

        .content {
            flex: 1; /* ขยายให้เต็มพื้นที่ */
            padding: 20px; /* การเติมภายใน */
        }

        h1 {
            font-size: 36px; /* ขนาดฟอนต์ของหัวข้อ */
            margin-bottom: 10px; /* ระยะขอบด้านล่าง */
        }

        p {
            font-size: 18px; /* ขนาดฟอนต์ของข้อความ */
            margin-bottom: 20px; /* ระยะขอบด้านล่าง */
        }

        .activity-image {
            max-width: 300px; /* กำหนดความกว้างสูงสุดของภาพ */
            height: auto; /* รักษาสัดส่วนภาพ */
            border-radius: 8px; /* มุมโค้งของภาพ */
            margin-left: 20px; /* ระยะห่างด้านซ้าย */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>แนะนำกิจกรรมสันทนาการในกรุงเทพ</h1>
            <p>เป็นการแนะนำสถานที่ พักผ่อนหย่อนใจ ได้อย่างสะดวก</p>
        </div>
        <img src="รูป/ห้องสมุด.webp" alt="Activity Image" class="activity-image"> <!-- เปลี่ยนเป็นที่อยู่จริงของรูปภาพ -->
    </div>
</body>
</html>
