<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5645b2;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>เข้าสู่ระบบ Admin</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="อีเมล" required>
            <input type="password" id="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 🔹 ตั้งค่า Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDPNcrB-EKgJo6942fc5TFigtCZsGFOwTY",
            authDomain: "lay1-56dde.firebaseapp.com",
            databaseURL: "https://lay1-56dde-default-rtdb.firebaseio.com",
            projectId: "lay1-56dde",
            storageBucket: "lay1-56dde.firebasestorage.app",
            messagingSenderId: "97065714920",
            appId: "1:97065714920:web:28a1c69ed5543d80c8f55d",
            measurementId: "G-LTDEG1LRVM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "admin_dashboard.html"; // ไปหน้าแอดมิน
                })
                .catch((error) => {
                    errorMessage.textContent = "เข้าสู่ระบบไม่สำเร็จ: " + error.message;
                });
        });
    </script>

</body>
</html>
