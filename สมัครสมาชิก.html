    <!DOCTYPE html>
    <html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>สร้างรหัสผ่านและล็อกอิน</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .form-container {
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 10px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- ฟอร์มสมัครสมาชิก -->
            <div class="form-container">
                <h2 class="text-center">สมัครสมาชิก</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="newUsername" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="signup()">สมัครสมาชิก</button>
                </form>
                <form method="POST" action="login.php">
            </div>
        <script>
            // ฟังก์ชันสมัครสมาชิก
            function signup() {
                var newUsername = document.getElementById('newUsername').value;
                var newPassword = document.getElementById('newPassword').value;
                var confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword === confirmPassword) {
                    // เก็บข้อมูล username และ password ใน localStorage
                    localStorage.setItem('username', newUsername);
                    localStorage.setItem('password', newPassword);
                    alert('สมัครสมาชิกสำเร็จ');
                } else {
                    alert('Password ไม่ตรงกัน');
                }
            }

            // ฟังก์ชันล็อกอิน
            function login() {
                var loginUsername = document.getElementById('loginUsername').value;
                var loginPassword = document.getElementById('loginPassword').value;

                // ดึงข้อมูลจาก localStorage
                var storedUsername = localStorage.getItem('username');
                var storedPassword = localStorage.getItem('password');

                if (loginUsername === storedUsername && loginPassword === storedPassword) {
                    window.location.href = 'วิจัย1.html'; // เปลี่ยนหน้าเมื่อล็อกอินสำเร็จ
                } else {
                    alert('Username หรือ Password ไม่ถูกต้อง');
                }
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
